<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Gallery - OneDev Entertainment</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="../menu.css" />
  <style>
    /* ==========================================================
       VIDEO CARD CUSTOM
    ========================================================= */
    .video-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      padding: 40px 20px;
      min-height: 80vh;
    }

    .video-card {
      width: 320px;
      background: rgba(255,255,255,0.03);
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      overflow: hidden;
      color: #fff;
      font-family: Inter, sans-serif;
      cursor: pointer;
      transition: 0.3s;
    }

    .video-card:hover {
      transform: translateY(-5px);
    }

    .video-thumb {
      position: relative;
      width: 100%;
      height: 180px;
      overflow: hidden;
    }

    .video-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-duration {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0,0,0,0.6);
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 12px;
    }

    .video-play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(50,211,138,0.8);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      color: #052619;
      cursor: pointer;
      transition: 0.2s;
    }

    .video-play-btn:hover {
      background: rgba(50,211,138,1);
    }

    .video-info {
      padding: 12px 16px;
    }

    .video-info h3 {
      margin: 0 0 6px 0;
      font-size: 16px;
    }

    .video-info p {
      margin: 0;
      font-size: 14px;
      color: var(--muted);
    }

    .video-element {
      display: none;
      width: 100%;
      border-radius: 18px;
    }

    @media(max-width:980px){
      .video-card { width: 90%; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="nav">
    <div class="nav-inner">
      <div class="brand">
        <div class="logo">OD</div>
        <span class="brand-name">OneDev</span>
      </div>

      <!-- Desktop menu -->
      <nav class="menu" id="menu"></nav>

      <!-- Burger -->
      <button id="burger" class="burger" aria-label="menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- Sidebar mobile -->
  <div class="sidebar">
    <div class="sidebar-content"></div>
  </div>
  <div class="sidebar-overlay"></div>

  <!-- Video Gallery -->
  <main class="video-gallery">
    <div class="video-card">
      <div class="video-thumb">
        <img src="../assets/gtkrpsdungeon.jpg" alt="Video 1">
        <span class="video-duration">3:45</span>
        <button class="video-play-btn">&#9658;</button>
      </div>
      <div class="video-info">
        <h3>GTKRPS DUNGEON</h3>
        <p>OneDev Entertainment</p>
      </div>
      <video class="video-element" src="../assets/gtkrpsdungeon.mp4" controlsList="nodownload"></video>
    </div>

    <div class="video-card">
      <div class="video-thumb">
        <img src="../assets/video2-thumb.jpg" alt="Video 2">
        <span class="video-duration">4:12</span>
        <button class="video-play-btn">&#9658;</button>
      </div>
      <div class="video-info">
        <h3>Coming Soon</h3>
        <p>OneDev Entertainment</p>
      </div>
      <video class="video-element" src="../assets/video3.mp4" controlsList="nodownload"></video>
    </div>

    <div class="video-card">
      <div class="video-thumb">
        <img src="../assets/video3-thumb.jpg" alt="Video 3">
        <span class="video-duration">2:58</span>
        <button class="video-play-btn">&#9658;</button>
      </div>
      <div class="video-info">
        <h3>Coming Soon</h3>
        <p>OneDev Entertainment</p>
      </div>
      <video class="video-element" src="../assets/video3.mp4" controlsList="nodownload"></video>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 OneDev Entertainment. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="../menu.js"></script>
  <script>
    // Video card play functionality
    document.querySelectorAll(".video-card").forEach(card => {
      const video = card.querySelector(".video-element");
      const btn = card.querySelector(".video-play-btn");
      const thumb = card.querySelector(".video-thumb");

      const playVideo = () => {
        video.style.display = "block";
        video.controls = true;
        video.play();
        thumb.style.display = "none";
      };

      btn.addEventListener("click", playVideo);
      thumb.addEventListener("click", playVideo);
    });
  </script>
</body>
</html>
