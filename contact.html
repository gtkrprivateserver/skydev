<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - OneDev Entertainment</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="menu.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="nav">
    <div class="nav-inner">
      <div class="brand">
        <div class="logo">OD</div>
        <span class="brand-name">OneDev</span>
      </div>

      <!-- Desktop menu -->
      <nav class="menu" id="menu"></nav>

      <!-- Burger -->
      <button id="burger" class="burger" aria-label="menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- Sidebar mobile -->
  <div class="sidebar">
    <div class="sidebar-content"></div>
  </div>
  <div class="sidebar-overlay"></div>

  <!-- Contact Section -->
  <main class="hero">
    <div class="container">
      <section class="hero-left">
        <h1 class="hi">Contact <span class="name">Us</span></h1>
        <p class="lead">
          Ingin bekerja sama atau punya pertanyaan? Silakan isi form di bawah ini dan tim kami akan segera menghubungi Anda.
        </p>

        <!-- Form Card -->
        <div class="hero-right" style="margin-top:20px;">
          <div class="hex-wrap" style="width:100%; max-width:480px;">
            <div class="hex-border" style="padding:24px; background:rgba(255,255,255,0.03); box-shadow:0 20px 40px rgba(0,0,0,0.6); border-radius:18px;">
              <form id="contactForm">
                <div style="margin-bottom:16px;">
                  <label for="name" style="display:block; margin-bottom:6px;">Name</label>
                  <input type="text" id="name" name="name" placeholder="Your Name" required
                    style="width:100%; padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.1); background:rgba(0,0,0,0.1); color:#fff;">
                </div>
                <div style="margin-bottom:16px;">
                  <label for="email" style="display:block; margin-bottom:6px;">Email</label>
                  <input type="email" id="email" name="email" placeholder="Your Email" required
                    style="width:100%; padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.1); background:rgba(0,0,0,0.1); color:#fff;">
                </div>
                <div style="margin-bottom:16px;">
                  <label for="message" style="display:block; margin-bottom:6px;">Message</label>
                  <textarea id="message" name="message" placeholder="Your Message" rows="6" required
                    style="width:100%; padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.1); background:rgba(0,0,0,0.1); color:#fff;"></textarea>
                </div>
                <button type="submit" class="btn primary" style="width:100%;">Send Message</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 OneDev Entertainment. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="menu.js"></script>

  <script>
    // Contoh form submission
    const contactForm = document.getElementById("contactForm");
    contactForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Thank you! Your message has been sent.");
      contactForm.reset();
    });
  </script>
</body>
</html>
