<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - OneDev Entertainment</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="menu.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="nav">
    <div class="nav-inner">
      <div class="brand">
        <div class="logo">OD</div>
        <span class="brand-name">OneDev</span>
      </div>

      <!-- Desktop menu -->
      <nav class="menu" id="menu"></nav>

      <!-- Burger -->
      <button id="burger" class="burger" aria-label="menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- Sidebar mobile -->
  <div class="sidebar">
    <div class="sidebar-content"></div>
  </div>
  <div class="sidebar-overlay"></div>

  <!-- Contact Section -->
  <main class="hero">
    <div class="container" style="display:flex; justify-content:center;">
      <section class="contact-card">
        <h1 class="hi">Contact <span class="name">Us</span></h1>
        <p class="lead">
          Ingin bekerja sama atau punya pertanyaan? Silakan isi form di bawah ini dan tim kami akan segera menghubungi Anda.
        </p>

        <form id="contactForm" action="https://formspree.io/f/mnqlkzdp" method="POST">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 OneDev Entertainment. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="menu.js"></script>

  <script>
    // Optional alert saat submit
    const contactForm = document.getElementById("contactForm");
    contactForm.addEventListener("submit", (e) => {
      alert("Thank you! Your message has been sent.");
    });
  </script>
</body>
</html>
