<!doctype html>

<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Journey of the West Game - OneDev Entertainment</title>
<link rel="stylesheet" href="../styles.css" />
<link rel="stylesheet" href="../menu.css" />
<style>
.game-container { max-width:700px; margin:20px auto; padding:20px; background:#fff; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
.story { margin-bottom:15px; font-size:16px; line-height:1.4; }
.event { margin-top:15px; }
button { padding:10px 20px; margin:5px; border:none; border-radius:6px; background:#007bff; color:#fff; cursor:pointer; }
button:hover { background:#0056b3; }
#result { margin-top:10px; font-weight:bold; }
#coinDisplay { font-weight:bold; color:green; }
#leaderboard { margin-top:15px; font-size:14px; }
</style>
</head>
<body>
<header class="nav">
<div class="nav-inner">
  <div class="brand"><div class="logo">OD</div><span class="brand-name">OneDev</span></div>
  <nav class="menu" id="menu"></nav>
  <button id="burger" class="burger" aria-label="menu"><span></span><span></span><span></span></button>
</div>
</header>
<div class="sidebar"><div class="sidebar-content"></div></div>
<div class="sidebar-overlay"></div><main class="hero">
<div class="container">
<h1 class="hi">Journey of the West - Game</h1>
<p>Ikuti perjalanan Xuanzang dan teman-temannya, kalahkan monster dan dapatkan coin!</p><div class="game-container">
<p>Username: <span id="usernameDisplay">Guest</span></p>
<p>Coins: <span id="coinDisplay">100</span></p><div class="story" id="story"></div>
<div class="event" id="eventButtons"></div>
<p id="result"></p>
<div id="leaderboard"><strong>Leaderboard:</strong><br/></div>
</div>
</div>
</main><footer class="footer">&copy; 2025 OneDev Entertainment. All rights reserved.</footer>
<script src="../menu.js"></script>
<script>
let username="Guest";
let coins=100;
let leaderboard={};
let chapter=0;const chapters=[
{text:"Xuanzang memulai perjalanan suci ke Barat untuk mengambil kitab suci.", event:true},
{text:"Di hutan gelap, Sun Wukong muncul untuk membantu menghadapi monster.", event:true},
{text:"Mereka menghadapi iblis air yang kuat, pertarungan dimulai!", event:true},
{text:"Setelah melewati banyak rintangan, mereka hampir mencapai Barat.", event:true},
{text:"Akhirnya, Xuanzang sampai di Barat dan mendapatkan kitab suci.", event:false}
];

const storyEl=document.getElementById("story");
const eventEl=document.getElementById("eventButtons");
const resultEl=document.getElementById("result");
const coinEl=document.getElementById("coinDisplay");
const leaderboardEl=document.getElementById("leaderboard");

function updateCoins(){ coinEl.textContent=coins; updateLeaderboard(); }

function updateLeaderboard(){
leaderboard[username]=coins;
const sorted=Object.entries(leaderboard).sort((a,b)=>b[1]-a[1]);
leaderboardEl.innerHTML="<strong>Leaderboard:</strong><br/>"+sorted.map(e=>"${e[0]}: ${e[1]} coins").join("<br/>");
}

function showChapter(){
if(chapter>=chapters.length){ storyEl.textContent="Perjalanan selesai! Selamat!"; eventEl.innerHTML=""; return; }
storyEl.textContent=chapters[chapter].text;
resultEl.textContent="";
if(chapters[chapter].event){
eventEl.innerHTML="";
const attackBtn=document.createElement("button");
attackBtn.textContent="Attack Monster";
attackBtn.onclick=()=>combatEvent();
eventEl.appendChild(attackBtn);
} else { eventEl.innerHTML=""; }
}

function combatEvent(){
const win=Math.random()<0.6; // 60% menang
let reward=Math.floor(Math.random()*50)+10; // coin 10-60
if(win){ coins+=reward; resultEl.textContent="Kamu menang! Mendapat ${reward} coin."; }
else { coins=Math.max(0,coins-reward); resultEl.textContent="Kamu kalah! Kehilangan ${reward} coin."; }
updateCoins();
chapter++;
setTimeout(showChapter,1000);
}

showChapter();
updateCoins();
updateLeaderboard();
</script>

</body>
</html>
