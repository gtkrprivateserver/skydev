<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space Adventure Full - OneDev Entertainment</title>
<link rel="stylesheet" href="../styles.css">
<link rel="stylesheet" href="../menu.css">
<style>
body { margin:0; font-family:sans-serif; background: radial-gradient(ellipse at bottom, #000 0%, #020b1e 100%); overflow:hidden; }
header, footer { z-index:100; }
.game-container { max-width:1000px; margin:0 auto; position:relative; height:600px; border:2px solid #fff; background:#010c1f; border-radius:12px; overflow:hidden; }
#player { position:absolute; width:50px; height:50px; bottom:50px; left:50%; transform:translateX(-50%); background: url('assets/spaceship.png') no-repeat center/contain; }
.enemy, .coin, .powerup, .boss { position:absolute; width:40px; height:40px; }
.enemy { background: url('assets/asteroid.png') no-repeat center/contain; }
.coin { background: url('assets/coin.png') no-repeat center/contain; }
.powerup { background: url('assets/powerup.png') no-repeat center/contain; }
.boss { background: url('assets/boss.png') no-repeat center/contain; width:80px; height:80px; }
#score { position:absolute; top:10px; left:10px; color:#0f0; font-weight:bold; font-size:18px; z-index:100; }
#leaderboard { position:absolute; top:10px; right:10px; color:#0ff; font-size:14px; z-index:100; }
#shop { position:absolute; bottom:10px; left:10px; color:#fff; font-size:14px; }
#shop button { margin:2px; }
</style>
</head>
<body><header class="nav">
<div class="nav-inner">
  <div class="brand"><div class="logo">OD</div><span class="brand-name">OneDev</span></div>
  <nav class="menu" id="menu"></nav>
  <button id="burger" class="burger" aria-label="menu"><span></span><span></span><span></span></button>
</div>
</header>
<div class="sidebar"><div class="sidebar-content"></div></div>
<div class="sidebar-overlay"></div><main class="hero">
<div class="container">
<h1 class="hi">Space Adventure Full</h1>
<div class="game-container" id="gameContainer">
  <div id="player"></div>
  <div id="score">Score: 0</div>
  <div id="leaderboard"><strong>Leaderboard:</strong><br/></div>
  <div id="shop">
    <span>Upgrade Ship:</span>
    <button onclick="upgradeShip(10)">10 Coin</button>
    <button onclick="upgradeShip(20)">20 Coin</button>
    <button onclick="upgradeShip(50)">50 Coin</button>
  </div>
</div>
</div>
</main><footer class="footer">&copy; 2025 OneDev Entertainment. All rights reserved.</footer><script src="../menu.js"></script><script>
const gameContainer=document.getElementById("gameContainer");
const player=document.getElementById("player");
const scoreEl=document.getElementById("score");
const leaderboardEl=document.getElementById("leaderboard");

let playerX=gameContainer.offsetWidth/2-25;
let playerY=gameContainer.offsetHeight-60;
let score=0;
let coins=100;
let shipLevel=1;
let leaderboard={Guest:0};

let enemies=[];
let coinsArr=[];
let powerups=[];
let bosses=[];

function updatePlayer(){ player.style.left=playerX+'px'; player.style.top=playerY+'px'; }
function updateScore(){ scoreEl.textContent='Score: '+score+' | Coins: '+coins; leaderboard['Guest']=score; updateLeaderboard(); }
function updateLeaderboard(){
  const sorted=Object.entries(leaderboard).sort((a,b)=>b[1]-a[1]);
  leaderboardEl.innerHTML="<strong>Leaderboard:</strong><br>"+sorted.map(e=>`${e[0]}: ${e[1]}`).join("<br>");
}

document.addEventListener('keydown',(e)=>{
  if(e.key==='ArrowLeft') playerX=Math.max(0,playerX-20*shipLevel);
  if(e.key==='ArrowRight') playerX=Math.min(gameContainer.offsetWidth-50,playerX+20*shipLevel);
  updatePlayer();
});

function spawnEnemy(){
  const enemy=document.createElement('div');
  enemy.className='enemy';
  enemy.style.left=Math.random()*(gameContainer.offsetWidth-40)+'px';
  enemy.style.top='-40px';
  gameContainer.appendChild(enemy);
  enemies.push(enemy);
}

function spawnCoin(){
  const coin=document.createElement('div');
  coin.className='coin';
  coin.style.left=Math.random()*(gameContainer.offsetWidth-40)+'px';
  coin.style.top='-40px';
  gameContainer.appendChild(coin);
  coinsArr.push(coin);
}

function spawnPowerup(){
  const p=document.createElement('div');
  p.className='powerup';
  p.style.left=Math.random()*(gameContainer.offsetWidth-40)+'px';
  p.style.top='-40px';
  gameContainer.appendChild(p);
  powerups.push(p);
}

function spawnBoss(){
  const b=document.createElement('div');
  b.className='boss';
  b.style.left=Math.random()*(gameContainer.offsetWidth-80)+'px';
  b.style.top='-80px';
  gameContainer.appendChild(b);
  bosses.push(b);
}

function gameLoop(){
  enemies.forEach((e,i)=>{
    const y=parseFloat(e.style.top);
    e.style.top=y+2*shipLevel+'px';
    if(y+40>gameContainer.offsetHeight){ e.remove(); enemies.splice(i,1); }
    else if(collision(player,e)){ score=Math.max(0,score-20); e.remove(); enemies.splice(i,1); }
  });

  coinsArr.forEach((c,i)=>{
    const y=parseFloat(c.style.top);
    c.style.top=y+2+'px';
    if(y+40>gameContainer.offsetHeight){ c.remove(); coinsArr.splice(i,1); }
    else if(collision(player,c)){ score+=10; coins+=10; c.remove(); coinsArr.splice(i,1); }
  });

  powerups.forEach((p,i)=>{
    const y=parseFloat(p.style.top);
    p.style.top=y+1.5+'px';
    if(y+40>gameContainer.offsetHeight){ p.remove(); powerups.splice(i,1); }
    else if(collision(player,p)){ shipLevel++; p.remove(); powerups.splice(i,1); }
  });

  bosses.forEach((b,i)=>{
    const y=parseFloat(b.style.top);
    b.style.top=y+1+'px';
    if(y+80>gameContainer.offsetHeight){ b.remove(); bosses.splice(i,1); }
    else if(collision(player,b)){ score=Math.max(0,score-50); b.remove(); bosses.splice(i,1); }
  });

  updateScore();
  requestAnimationFrame(gameLoop);
}

function collision(a,b){
  const ax=a.offsetLeft, ay=a.offsetTop, aw=a.offsetWidth, ah=a.offsetHeight;
  const bx=b.offsetLeft, by=b.offsetTop, bw=b.offsetWidth, bh=b.offsetHeight;
  return !(ax+aw<bx || ax>bx+bw || ay+ah<by || ay>by+bh);
}

function upgradeShip(cost){
  if(coins>=cost){ shipLevel++; coins-=cost; updateScore(); alert(`Ship upgraded! Level ${shipLevel}`); }
  else alert("Coin tidak cukup!");
}

setInterval(spawnEnemy,1200);
setInterval(spawnCoin,1800);
setInterval(spawnPowerup,8000);
setInterval(spawnBoss,20000);
updatePlayer();
gameLoop();
</script></body>
</html>
