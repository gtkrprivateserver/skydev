<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHASTE - Home</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <div id="adsContainer"></div>

  <div class="main-content">
    <header>
      <div class="header-left">
        <button id="menuBtn" class="menu-btn">â˜°</button>
        <h1>CHASTE</h1>
      </div>
    </header>

    <!-- HERO -->
    <section class="hero">
      <div class="hero-text">
        <h2>Masa Depan Digital Bersama <span>CHASTE</span></h2>
        <p>Kami menghadirkan solusi kreatif digital dan inovasi teknologi modern untuk masa depan industri yang lebih cerdas dan efisien.</p>
        <a href="services.html" class="btn-primary">Lihat Layanan Kami</a>
      </div>

      <div class="hero-visual">
        <div class="robot-sphere"></div>
      </div>
    </section>

    <!-- SLIDER SECTION -->
    <section style="padding:60px 20px; text-align:center;">
      <h2>Proyek & Kreativitas Kami</h2>

      <div id="slider" style="max-width:900px; margin:30px auto; position:relative; overflow:hidden; border-radius:15px;">
        <img src="images/slide1.jpg" class="slide-img" style="width:100%; display:block;">
        <img src="images/slide2.jpg" class="slide-img" style="width:100%; display:none;">
        <img src="images/slide3.jpg" class="slide-img" style="width:100%; display:none;">
      </div>
    </section>

  </div>

  <script src="../sidebar.js"></script>

  <!-- INLINE SLIDER SCRIPT (tidak mengubah JS lama) -->
  <script>
    const slides = document.querySelectorAll('.slide-img');
    let currentSlide = 0;

    function showNextSlide() {
      slides[currentSlide].style.display = "none";
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].style.display = "block";
    }

    setInterval(showNextSlide, 3000);
  </script>

</body>
</html>
