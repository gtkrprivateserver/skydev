<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Announcement - OneDev Entertainment</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="../menu.css" />
  <link rel="stylesheet" href="/gtkrps/announcement.css" />
</head>

<body>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader"></div>
  </div>

  <!-- Navbar -->
  <header class="nav">
    <div class="nav-inner">

      <div class="brand">
        <div class="logo">OD</div>
        <span class="brand-name">OneDev</span>
      </div>

      <nav class="menu" id="menu"></nav>

      <button id="burger" class="burger" aria-label="menu">
        <span></span><span></span><span></span>
      </button>

    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-content"></div>
  </div>
  <div class="sidebar-overlay"></div>


  <!-- ===== MAIN ANNOUNCEMENT SECTION ===== -->
  <main class="hero">
    <div class="container">

      <section class="hero-left">
        <h1 class="hi">ANNOUNCEMENT</h1>
        <h2 class="role">ONEDEV <span class="accent">ENTERTAINMENT</span></h2>

        <p class="lead">
          Semua pengumuman resmi ditampilkan di halaman ini. Admin dapat membuat announcement baru dengan password.
        </p>

        <!-- LOGIN ADMIN -->
        <div class="announce-card" id="loginBox">
          <h3>Login Admin</h3>
          <input type="password" id="adminPass" placeholder="Masukkan Password Admin">
          <button id="loginBtn" class="btn primary">Login</button>
          <p id="loginStatus"></p>
        </div>

        <!-- ADMIN PANEL -->
        <div class="announce-card" id="adminPanel" style="display:none;">
          <h3>Buat Announcement Baru</h3>
          <input type="text" id="judul" placeholder="Judul">
          <textarea id="isi" placeholder="Isi announcement"></textarea>
          <button id="publishBtn" class="btn primary">Publish</button>
        </div>

      </section>

      <!-- ANNOUNCEMENT LIST -->
      <section class="hero-right">
        <div class="announce-list" id="announceList"></div>
      </section>

    </div>
  </main>


  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      &copy; 2025 OneDev Entertainment. All rights reserved.
    </div>
  </footer>


  <!-- Scripts -->
  <script src="../security.min.js"></script>
  <script src="../menu.js"></script>
  <script src="/gtkrps/announcement.js"></script>

</body>
</html>
