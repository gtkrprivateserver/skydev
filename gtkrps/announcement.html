<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Announcement - OneDev Entertainment</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="menu.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="nav">
    <div class="nav-inner">
      <div class="brand">
        <div class="logo">OD</div>
        <span class="brand-name">OneDev</span>
      </div>

      <nav class="menu" id="menu"></nav>

      <button id="burger" class="burger" aria-label="menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-content"></div>
  </div>
  <div class="sidebar-overlay"></div>

  <!-- Announcement Section -->
  <main class="hero">
    <div class="container">

      <section class="hero-left">
        <h1 class="hi">Announcement <span class="name">Center</span></h1>
        <p class="lead">
          Semua pengumuman terbaru dari OneDev Entertainment akan muncul di halaman ini.
        </p>

        <div id="announcementList" class="announcement-box">
          <!-- Auto Generated Announcement -->
        </div>

        <!-- Form Create Announcement -->
        <h2 class="hi" style="margin-top:30px;">Buat Pengumuman</h2>

        <div class="form">
          <input id="titleInput" class="input" type="text" placeholder="Judul pengumuman">
          <textarea id="messageInput" class="textarea" placeholder="Isi pengumuman"></textarea>
          <button id="sendBtn" class="btn">Kirim ke Discord</button>
        </div>

        <p class="lead" id="status"></p>

      </section>

      <section class="hero-right">
        <div class="hex-wrap">
          <div class="hex-border">
            <img src="assets/profile.jpg" alt="Announcement" class="profile" />
          </div>
        </div>
      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 OneDev Entertainment. All rights reserved.
  </footer>

  <!-- Script -->
  <script src="menu.js"></script>
  <script src="security.min.js"></script>
  <script src="announcement.js"></script>
</body>
</html>
