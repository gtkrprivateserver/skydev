<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Announcement - OneDev Entertainment</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="../menu.css" />
  <link rel="stylesheet" href="/gtkrps/announcement.css">
</head>
<body>

  <!-- BOX PASSWORD ADMIN -->
  <div id="lockBox" class="lock-box">
    <h2>Admin Login</h2>
    <input type="password" id="adminInput" placeholder="Masukkan password admin">
    <button id="unlockBtn">Login</button>
    <p id="adminStatus"></p>
  </div>

  <!-- FORM ANNOUNCEMENT -->
  <div id="announcementForm" class="form-box" style="display:none;">
    <h2>Kirim Pengumuman</h2>

    <label>Judul</label>
    <input type="text" id="titleInput">

    <label>Pesan</label>
    <textarea id="messageInput"></textarea>

    <label>Media (opsional)</label>
    <input type="file" id="mediaInput">

    <button id="sendBtn">Kirim Pengumuman</button>
    <p id="status"></p>
  </div>

  <h2 class="list-title">Daftar Pengumuman</h2>
  <div id="announcementList" class="announcement-list">
    <p>Belum ada pengumuman.</p>
  </div>

  <!-- PENTING: JS DITARUH DI AKHIR -->
  <script src="../security.min.js"></script>
  <script src="../menu.js"></script>
  <script src="/gtkrps/Announcement.js"></script>
</body>
</html>
