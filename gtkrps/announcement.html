<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Announcement - OneDev</title>  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="../menu.css" />
<style>
    .announcement-section {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .announcement-section h1 {
      margin-bottom: 20px;
      text-align: center;
    }
    .announcement-section .form-group {
      margin-bottom: 15px;
    }
    .announcement-section label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .announcement-section input,
    .announcement-section textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn-submit {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-submit:hover {
      background: #0056b3;
    }
    .response {
      margin-top: 15px;
      font-weight: bold;
    }
  </style></head><body>
  <!-- Navbar -->
  <header class="nav">
    <div class="nav-inner">
      <div class="brand">
        <div class="logo">OD</div>
        <span class="brand-name">OneDev</span>
      </div>  <nav class="menu" id="menu"></nav>

  <button id="burger" class="burger" aria-label="menu">
    <span></span><span></span><span></span>
  </button>
</div>

  </header>  <!-- Sidebar -->  <div class="sidebar">
    <div class="sidebar-content"></div>
  </div>
  <div class="sidebar-overlay"></div>  <!-- Announcement Form -->  <main class="announcement-section">
    <h1>Create Announcement</h1>
    <form id="announcement-form">
      <div class="form-group">
        <label>Title</label>
        <input type="text" id="title" required>
      </div>  <div class="form-group">
    <label>Message</label>
    <textarea id="message" rows="5" required></textarea>
  </div>

  <button type="submit" class="btn-submit">Send to Discord</button>
  <p id="response-message" class="response"></p>
</form>

  </main>  <!-- Footer -->  <footer class="footer">
    &copy; 2025 OneDev Entertainment. All rights reserved.
  </footer>  <!-- Scripts -->  <script src="../menu.js"></script>  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1425891415602495531/Cd1OAaLMdIYXcp2Gg-UEISkN3yFBgi3t_g0T_W4uA4yZJoLvNZa4Uw7D7772_CN5tKas"; // ganti dengan webhook channel khusus

    document.getElementById("announcement-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const message = document.getElementById("message").value;

      const payload = {
        username: "Announcement Bot",
        embeds: [
          {
            title: title,
            description: message,
            color: 3447003,
            timestamp: new Date().toISOString()
          }
        ]
      };

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          document.getElementById("response-message").textContent = "Announcement sent to Discord!";
          e.target.reset();
        } else {
          document.getElementById("response-message").textContent = "Failed to send announcement.";
        }
      } catch (error) {
        document.getElementById("response-message").textContent = "Error occurred.";
      }
    });
  </script></body>
</html>
