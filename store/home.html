<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Top Up Store - OneDev Entertainment</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="../menu.css" />

  <style>
    /* ===================== STORE STYLE ===================== */

    .store-header {
      text-align: center;
      padding: 80px 20px 40px;
    }
    .store-header h1 {
      font-size: 42px;
      font-weight: 700;
    }
    .store-header p {
      font-size: 18px;
      margin-top: 10px;
      opacity: 0.8;
    }

    .store-container {
      max-width: 1150px;
      margin: auto;
      padding: 20px;
    }

    /* Form Section */
    .topup-box {
      background: #0f0f0f;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      margin-bottom: 40px;
      border-left: 4px solid #ff006a;
    }
    .topup-box h2 {
      margin-bottom: 15px;
      font-size: 26px;
      font-weight: 700;
    }

    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #272727;
      background: #1a1a1a;
      color: #fff;
      font-size: 16px;
    }

    /* Nominal Cards */
    .nominal-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .nominal-card {
      background: #141414;
      border: 2px solid #292929;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .nominal-card:hover {
      border-color: #ff006a;
      transform: translateY(-3px);
    }

    .nominal-card.active {
      border-color: #ff006a;
      background: #1e1e1e;
    }

    .nominal-card h4 {
      font-size: 20px;
      margin-top: 5px;
    }

    .price {
      font-size: 16px;
      opacity: 0.8;
      margin-top: 4px;
    }

    /* Pay Button */
    .pay-btn {
      margin-top: 25px;
      display: inline-block;
      width: 100%;
      padding: 14px;
      background: #ff006a;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
      border: none;
    }
    .pay-btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="nav">
    <div class="nav-inner">
      <div class="brand">
        <div class="logo">OD</div>
        <span class="brand-name">OneDev</span>
      </div>

      <nav class="menu" id="menu"></nav>

      <button id="burger" class="burger" aria-label="menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <div class="sidebar"><div class="sidebar-content"></div></div>
  <div class="sidebar-overlay"></div>

  <!-- STORE HEADER -->
  <section class="store-header">
    <h1>Top Up Game Store</h1>
    <p>Pilih nominal dan lakukan pembayaran dengan cepat & aman.</p>
  </section>

  <!-- MAIN STORE -->
  <div class="store-container">

    <!-- Step 1 - User ID -->
    <div class="topup-box">
      <h2>1. Masukkan Player ID</h2>
      <div class="input-group">
        <label for="uid">Player ID</label>
        <input type="text" id="uid" placeholder="Contoh: 12345678" />
      </div>
    </div>

    <!-- Step 2 - Pilih Nominal -->
    <div class="topup-box">
      <h2>2. Pilih Nominal</h2>

      <div class="nominal-grid" id="nominalList">
        <div class="nominal-card" data-price="5000" data-name="50 Diamonds">
          <h4>50 Diamonds</h4>
          <div class="price">Rp 5.000</div>
        </div>

        <div class="nominal-card" data-price="10000" data-name="100 Diamonds">
          <h4>100 Diamonds</h4>
          <div class="price">Rp 10.000</div>
        </div>

        <div class="nominal-card" data-price="20000" data-name="220 Diamonds">
          <h4>220 Diamonds</h4>
          <div class="price">Rp 20.000</div>
        </div>

        <div class="nominal-card" data-price="50000" data-name="600 Diamonds">
          <h4>600 Diamonds</h4>
          <div class="price">Rp 50.000</div>
        </div>
      </div>
    </div>

    <!-- Step 3 - Pay -->
    <button class="pay-btn" id="payNow">Bayar Sekarang</button>

  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-container">
      &copy; 2025 OneDev Entertainment. All rights reserved.
    </div>
  </footer>

  <script src="../menu.js"></script>

  <script>
    // Nominal selector
    const cards = document.querySelectorAll(".nominal-card");
    let selectedNominal = null;

    cards.forEach(card => {
      card.addEventListener("click", () => {
        cards.forEach(c => c.classList.remove("active"));
        card.classList.add("active");
        selectedNominal = {
          name: card.dataset.name,
          price: card.dataset.price
        };
      });
    });

    // Pay Button
    document.getElementById("payNow").addEventListener("click", () => {
      const uid = document.getElementById("uid").value;

      if (!uid) return alert("Masukkan Player ID terlebih dahulu!");
      if (!selectedNominal) return alert("Pilih nominal top up!");

      alert(
        "Top Up Detail:\n" +
        "ID: " + uid + "\n" +
        "Paket: " + selectedNominal.name + "\n" +
        "Harga: Rp " + selectedNominal.price +
        "\n\n(Payment gateway belum diaktifkan)"
      );
    });
  </script>

  <!-- Loading Screen -->
  <div id="loading-screen"><div class="loader"></div></div>

</body>
</html>
