  <meta http-equiv="Content-Security-Policy"
content="
default-src 'self';
img-src 'self' data: https:;
style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;

  <meta http-equiv="X-Content-Type-Options" content="nosniff">

  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">

<body>

      <button id="burger" class="burger" aria-label="menu">
        <span></span><span></span><span></span>

  </header>

  <div class="sidebar"><div class="sidebar-content"></div></div>

  <!-- Hero -->
  <main class="hero">
    <div class="container">
      <section class="hero-left">
        <h1 class="hi">HI, I'M <span class="name">HEART!</span></h1>
        <h2 class="role">CREATIVE <span class="accent">DESIGNER</span></h2>
        <p class="lead">
          I'm a passionate UI/UX designer creating intuitive digital experiences.

        <div class="actions">
          <a class="btn primary" href="your-cv.pdf" download>Download CV</a>
          <button class="btn ghost" id="playBtn">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>

      </section>

          <div class="hex-border">

    </div>

      &copy; 2025 OneDev Entertainment. All rights reserved.
    </div>
  </footer>

  <script src="menu.js"></script>
  <script src="security.min.js"></script>

  <!-- SECURITY JS -->
  <script>
// Anti Inject Input
function sanitizeInput(val) {
  return val.replace(/[<>"'(){};]/g, "").trim();
}

// Anti Inspect Element
document.addEventListener("keydown", e => {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
    (e.ctrlKey && e.key === "U")
  ) e.preventDefault();
});

// Anti Klik kanan
document.addEventListener("contextmenu", e => e.preventDefault());

// Anti PrintScreen
document.addEventListener("keyup", e => {
  if (e.key === "PrintScreen") {
    navigator.clipboard.writeText("");
    alert("Screenshot dinonaktifkan.");
  }
});

// Blok script asing runtime
const scObserver = new MutationObserver(() => {
  document.querySelectorAll("script").forEach(sc => {
    if (
      sc.src &&
      !sc.src.includes(location.hostname) &&
      !sc.src.includes("cdnjs")
    ) {
      console.warn("Blocked illegal script:", sc.src);
      sc.remove();
    }
  });
});
scObserver.observe(document.documentElement, { childList: true, subtree: true });
  </script>

  <!-- Loading -->
  <div id="loading-screen"><div class="loader"></div></div>

</body>
</html>
