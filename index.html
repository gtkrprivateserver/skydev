<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OneDev Entertainment</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="menu.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="nav">
    <div class="nav-inner">
      <div class="brand">
        <div class="logo">OD</div>
        <span class="brand-name">OneDev</span>
      </div>

      <!-- Desktop menu (kosong, akan di-generate) -->
      <nav class="menu" id="menu"></nav>

      <!-- Burger -->
      <button id="burger" class="burger" aria-label="menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- Sidebar mobile -->
  <div class="sidebar">
    <div class="sidebar-content"></div>
  </div>
  <div class="sidebar-overlay"></div>

  <!-- Hero -->
  <main class="hero">
    <div class="container">
      <section class="hero-left">
        <h1 class="hi">HI, I'M <span class="name">HEART!</span></h1>
        <h2 class="role">CREATIVE <span class="accent">DESIGNER</span></h2>
        <p class="lead">
          I'm a passionate UI/UX designer with a mission to create delightful and intuitive digital experiences. I translate complex ideas into user-friendly interfaces that captivate and engage.
        </p>

        <div class="actions">
          <a class="btn primary" href="your-cv.pdf" download>Download CV</a>
          <button class="btn ghost" id="playBtn" aria-label="Play video">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            <span>Watch The Video</span>
          </button>
        </div>
      </section>

      <section class="hero-right">
        <div class="hex-wrap">
          <div class="hex-border">
            <img src="assets/profile.jpg" alt="Profile" class="profile" />
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Script -->
  <script src="menu.js"></script>
</body>
</html>
